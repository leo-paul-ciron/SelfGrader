
<div>
    <div class="flex items-center justify-center p-12">
        <div class="mx-auto w-full max-w-[550px]">
        <h1 class="mb-6 text-2xl border-b-2"> Ajout d'un utilisateur</h1>
        <form #monFormulaire="ngForm" (ngSubmit)="onSubmitAddUser(monFormulaire)">
            <div class="-mx-3 flex flex-wrap">
            <div class="w-full px-3 sm:w-1/2">
                <div class="mb-5">
                <label
                    for="nom"
                    class="mb-3 block text-base font-medium text-[#07074D]"
                >
                    Nom
                </label>
                <input
                    type="text"
                    name="nom"
                    id="nom"
                    placeholder="Nom"
                    (ngModel)="nom"
                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                />
                </div>
            </div>
            <div class="w-full px-3 sm:w-1/2">
                <div class="mb-5">
                <label
                    for="prenom"
                    class="mb-3 block text-base font-medium text-[#07074D]"
                >
                    Prénom
                </label>
                <input
                    type="text"
                    name="prenom"
                    id="prenom"
                    placeholder="Prenom"
                    (ngModel)="prenom"
                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                />
                </div>
            </div>
            </div>
            <div class="mb-5">
                <label
                for="email"
                class="mb-3 block text-base font-medium text-[#07074D]"
            >
                Email
            </label>
            <input
                type="email"
                name="email"
                id="email"
                placeholder="mail@xyz.com"
                (ngModel)="email"
                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
            />
            </div>
            <div class="mb-5">
                <label
                for="motDePasse"
                class="mb-3 block text-base font-medium text-[#07074D]"
            >
                Mot de passe
            </label>
            <input
                type="password"
                name="motDePasse"
                id="motDePasse"
                placeholder="Mot de passe"
                (ngModel)="motDePasse"
                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
            />
            </div>
            <div class="mb-5">
                <label
                    for="idTypeUtilisateur"
                    class="mb-3 block text-base font-medium text-[#07074D]"
                >
                    Type compte
                </label>
                <select
                    
                    name="idTypeUtilisateur"
                    id="idTypeUtilisateur"
                    (ngModel)="idTypeUtilisateur"
                    class="w-full rounded-md h-10 border border-[#e0e0e0]  py-3 px-6 text-base font-medium text-[#6B7280] outline-none "
                >
                    <option value="0" selected >Choisir le type du compte</option>
                    <option value="641c84cba79a3b81aac3b3fb">Admin</option>
                    <option value="641c85650dbec3c18569ba45">Professeur</option>
                    <option value="641c85650dbec3c18569ba44">Etudiant</option>
                </select>
            </div>
            
            <div>
                <button
                    type="submit"
                    class="rounded-md bg-[#6A64F1] py-3 px-8 text-center text-base font-semibold text-white outline-none"    
                >
                    Créer
                </button>
            </div>
        </form>
        </div>
    </div>
</div>
