    <div class="px-6 pt-6 2xl:container">
        <div>
            <div *ngIf="!afficherFormulaireAddCompetenceBool" class="bg-white p-8 rounded-md w-full">
                <div class=" flex items-center justify-between pb-6">
                    <div>
                        <h2 class="text-gray-600 font-semibold">Compétences</h2>
                        <span class="text-xs">Tout les compétences </span>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex bg-gray-50 items-center p-2 rounded-md">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                    clip-rule="evenodd" />
                            </svg>
                            <input class="bg-gray-50 outline-none ml-1 block " type="text" name="" id="" placeholder="recherche...">
                    </div>
                            <div class="lg:ml-40 ml-10 space-x-8">
                                <button (click)="affichageFormAddCompetence()" class="bg-indigo-600 px-4 py-2 rounded-md text-white font-semibold tracking-wide cursor-pointer">Nouvelle compétences</button>
                                
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
                            <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
                                <table class="min-w-full leading-normal">
                                    <thead>
                                        <tr>
                                            <th
                                                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                                Nom compétence
                                            </th>
                                            <th
                                                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                                Niveau
                                            </th>
                                            <th
                                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                            modifier
                                        </th>
                                            <th
                                                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                                Supprimer
                                            </th>
                                           
                                        </tr>
                                    </thead>
                                    <tbody *ngFor="let competence of Competences">
                                        
                                        <tr >
                                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                                <div class="flex items-center">
                                                        <div class="ml-3">
                                                            <p class="text-gray-900 whitespace-no-wrap">
                                                                {{competence.nom}}
                                                            </p>
                                                        </div>
                                                    </div>
                                            </td>
                                            
                                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                                <p class="text-gray-900 whitespace-no-wrap">
                                                    {{competence.niveau}}
                                                </p>
                                            </td>
                                           
                                           

                                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                                <span
                                                    class="relative inline-block px-3 py-1 font-semibold text-green-900 leading-tight">
                                                    <span aria-hidden
                                                        class="absolute inset-0 bg-green-200 opacity-50 rounded-full"></span>
                                                <button type="button" (click)="modifCompetence(competence._id)" class="relative">Modifier</button>
                                                </span>
                                            </td>

                                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                                <span
                                                    class="relative inline-block px-3 py-1 font-semibold text-green-900 leading-tight">
                                                    <span aria-hidden
                                                        class="absolute inset-0 bg-red-200 opacity-50 rounded-full"></span>
                                                <button mat-raised-button (click)="openConfirmationDialog(competence._id)" class="relative">Supprimer</button>
                                                </span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div
                                    class="px-5 py-5 bg-white border-t flex flex-col xs:flex-row items-center xs:justify-between          ">
                                    <span class="text-xs xs:text-sm text-gray-900">
                                        Afficher 1 à 6 sur 50 éléments
                                    </span>
                                    <div class="inline-flex mt-2 xs:mt-0">
                                        <button
                                            class="text-sm text-indigo-50 transition duration-150 hover:bg-indigo-500 bg-indigo-600 font-semibold py-2 px-4 rounded-l">
                                            Précédent
                                        </button>
                                        &nbsp; &nbsp;
                                        <button
                                            class="text-sm text-indigo-50 transition duration-150 hover:bg-indigo-500 bg-indigo-600 font-semibold py-2 px-4 rounded-r">
                                            Suivant
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
               
        
                <div *ngIf="affichageModifCompetence && afficherFormulaireAddCompetenceBool">
                    <app-competence-modification (AfficherPageAdminEventEmitter)="onSubmitFormAddCompetence($event)" [affichageModifCompetence]="affichageModifCompetence" [competenceModif]="competenceModif"/>
                </div>

                <div *ngIf="afficherFormulaireAddCompetenceBool && !affichageModifCompetence">
                    <app-creation-competence-add-competence [afficherFormulaireAddCompetenceBool]="afficherFormulaireAddCompetenceBool " (AfficherPageAdminEventEmitter)="onSubmitFormAddCompetence($event)"> </app-creation-competence-add-competence>
                </div>

        </div>
    </div>
