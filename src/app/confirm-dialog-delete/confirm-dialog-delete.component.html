<div class="bg-white rounded-lg shadow-lg p-4">
    <h2 class="text-xl font-bold mb-4">Confirmation de suppression</h2>
    <p class="mb-4">Voulez-vous vraiment supprimer cet élément ?</p>
    <div class="flex justify-end">
      <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 mr-2" (click)="onConfirmDelete()">Supprimer</button>
      <button class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400" (click)="onCancel()">Annuler</button>
    </div>
  </div>
